<!DOCTYPE html>
<html lang="en" style="max-width: 400px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web minimap</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="../popup/popup.js" defer></script>
</head>

<body>
    <main>
        <div class="config-wrapper">
            <label for="minimap_size">Minimap Size</label>
            <input type="range" name="minimap_size" id="minimap_size" min="0" max="100" value="50" list="markers">
            
            <label for="minimap_opacity">Minimap Opacity</label>
            <input type="range" name="minimap_opacity" id="minimap_opacity" min="0" max="100" value="50" list="markers">

            <label for="minimap_viewer">Minimap Viewer</label>
            <input type="range" name="minimap_viewer" id="minimap_viewer" min="0" max="100" value="50" list="markers">

            <label for="minimap_scale">Minimap Scale</label>
            <input type="range" name="minimap_scale" id="minimap_scale" min="0" max="100" value="50" list="markers">

            <datalist id="markers">
                <option value="0"></option>
                <option value="25"></option>
                <option value="50"></option>
                <option value="75"></option>
                <option value="100"></option>
              </datalist>
        </div>
    </main>
</body>

</html>
